		<script type="text/javascript">

			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}

			function register(obj) {
                    var url = "/register/";
                    var username0 = $(" #username ").val();
                    var email0 = $("#email").val();
                    var password0 = $(" #register_password").val();
                    var p = {username:username0, email:email0,password:password0};
                    console.log(obj)

                    var pwd = $("#register_password").val();
                    var pwd1 = $("#confirmpassword").val();
                    console.log(pwd)
                    console.log(pwd1)

                    if(pwd == pwd1){
                    	$.post(url, p,function(data, status){
                        var json = eval("("+data+")")
                        if(json.code == '200'){
                        	window.location.href = "/add_project/";
                        }else{
                        alert(json.msg)
                        }
                        });
                    }else{
                    	alert("两次密码不一样")
                    }
                    
                }

            function login(obj) {
                    var url = "/login/";
                    var username0 = $(" #account").val();
                    // var email0 = $("#email").val();
                    var password0 = $(" #password").val();
                    var p = {username:username0,password:password0};
                    console.log(p)

                    $.post(url, p,function(data, status){
                        var json = eval("("+data+")")
                        if(json.code == '200'){
                        	window.location.href = "/add_project/";
                        }else{
                        alert(json.msg)
                        }
                    });
                }
