                                    <div class="clearfix form-actions">

        <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>

                <script type="text/javascript">

                $.ajax({
                    type:"get",
                    url:"/autotest/3/SearchForProject/",
                    dataType: "json",
                    success:function(res){
                        var list = res.all_projects;
                        for(var i in list){
                            $("#project_code").append("<option value='" + list[i].id + "'>" + list[i].project_name + "</option>");
                        }
                    }
                });


                function requestClick(obj) {
                    var url = "/autotest/1/add_suite/";
                    var suite_name0 = $(" #suite_name ").val();
                    var id = $("#project_code option:selected").val();
                    var suite_description0 = $(" #description ").val();
                    var p = {suite_name:suite_name0, project_id:id,description:suite_description0};
                    console.log(obj)

                    $.post(url, p,function(data, status){
                        var json = eval("("+data+")")
                       if(json.code == '200'){
                            window.location.href = "/backend/suite_list/";
                        }else{
                        alert(json.msg)
                    }
                        });
                }
            


            </script>
